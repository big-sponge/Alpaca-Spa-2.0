<!DOCTYPE html>
<html>
<head>
    <title>Alpaca-Spa-2.0 JS</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

    <script src="/common/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/common/alpaca-spa-2.0.js" type="text/javascript"></script>

    <script id='template2' type="text">
        <div>Name <?spa echo it.name ?>!</div>
        <div>Age:<?spa echo it.age ?>!</div>

        <div>Like: </div>
        <?spa foreach( it.like as key => value ) ?>
            <div> <?spa echo key ?> : <?spa echo value ?> </div>
        <?spa endForeach ?>

        <div>isMan:
        <?spa if( it.isMan == 1) { ?>
            男
        <?spa }else{ ?>
            女
        <?spa } ?>
        </div>
    </script>

    <script>
        $().ready(function () {
            var data = {name:" Hello World! "};

            Alpaca.Tpl({data:data,place:'#text'});
            Alpaca.Tpl({data:data,from:'#template',to:'#content'});

            var data2 = {"name": "Cheng", "age": 26 ,like:['Coding','thinking','eating'],isMan:true };
            Alpaca.Tpl( {data:data2 ,from:"#template2", to:"#content2" });
        });
    </script>

</head>
<body>

<div id="text">welcome to use Alpaca, Name: {{=it.name}}</div>
<div id="template" style="display: none;">template: name {{=it.name}}</div>
<div id="content"></div>
<div id="content2"></div>

</body>
</html>
